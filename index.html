<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/513c7b0f24.js" crossorigin="anonymous"></script>
    <title>HojaDeVida</title>
</head>
<body>
    <header>
        <div class="CURSO">
            <p>CURSO APLICACIONES WEB INTERSEMESTRALES</p>
        </div>
        <div>
            <picture class="mario">
                <img src="assets/img/mario.jpeg" class="marioexpresivo">
            </picture>
        </div>
        <H1 class="hoja">Hoja De Vida</H1>
    </header>
    <section>
        <div class="formulario">
                    <div class="datos-perso form-group">
                        <form action="">
                            <h2>Datos Personales</h2>
                            <input type="text" class="form-control" placeholder="Nombre completo"><br>
                            <input type="date" class="form-control" placeholder=""><br>
                            <input type="number" class="form-control" placeholder="Numero De Cedula"><br>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="correo"><br>
                        </form>
                    </div>
                    <div class="datos-perso form-group">
                        <form action="">
                            <h2>PasaTiempos</h2>
                            <input type="text" class="form-control" placeholder="1.PasaTiempo"><br>
                            <input type="text" class="form-control" placeholder="2.PasaTiempo"><br>
                            <input type="text" class="form-control" placeholder="3.PasaTiempo"><br>
                        </form>
                    </div>
                    <div class="datos-perso form-group">
                        <form action="">
                            <h2>Estudios</h2>
                            <input type="text" class="form-control" placeholder="Primaria"><br>
                            <input type="text" class="form-control" placeholder="Secundaria"><br>
                            <input type="text" class="form-control" placeholder="Profecional"><br>
                        </form>
                    </div>
                    <div class="datos-perso form-group">
                        <form action="">
                            <h2>Contacto</h2>
                            <input type="number" class="form-control" placeholder="Tel:"><br>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email"><br>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="correo institucional"><br>
                        </form>
                    </div>
        </div>
        </section>
        <footer>
            <div class="descripcion">
                <h2>
                    Descripcion perfil profesional
                </h2>
            </div>
            <div class="datos-perso form-group">
                <form action="">
                    <input type="text" class="form-control" placeholder="ingrese perfil profesional"><br>
                </form>
            </div>
        </footer>
        <footer>
            <address>
                <p>tambien en </p>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-instagram"></i>
            </address>
        </footer>
</body>
</html>
